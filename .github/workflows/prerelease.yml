name: Run Tests
on:
    push:
        branches:
            - master # Change this to your default branch
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: '16.x'
            - run: npm install
            - run: npm run prepublish:lego
